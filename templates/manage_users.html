{% extends "base.html" %}
{% block content %}
<div class="grid">
  <section class="card">
    <h2>Kullanıcı Oluştur</h2>
    <form method="post" action="/users/create" class="row">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <div><label>Kullanıcı Adı</label><input name="username" required /></div>
      <div><label>Şifre</label><input name="password" type="password" required /></div>
      <div>
        <label>Rol</label>
        <select name="role">
          <option value="staff">staff</option>
          <option value="admin">admin</option>
        </select>
      </div>
      <div class="actions">
        <button type="submit">Ekle</button>
      </div>
    </form>
  </section>

  <section class="card">
    <h2>Kullanıcılar</h2>
    <table class="table">
      <thead><tr><th>ID</th><th>Kullanıcı</th><th>Rol</th><th>Oluşturma</th><th>Sil</th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u["id"] }}</td>
          <td>{{ u["username"] }}</td>
          <td><span class="badge {{ 'admin' if u['role']=='admin' else 'staff' }}">{{ u["role"] }}</span></td>
          <td>{{ u["created_at"] }}</td>
          <td>
            <form method="post" action="/users/delete" onsubmit="return confirm('Silinsin mi?')">
              <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
              <input type="hidden" name="user_id" value="{{ u['id'] }}">
              <button class="danger" type="submit">Sil</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</div>
{% endblock %}
