{% extends "base.html" %}
{% block content %}
<section class="card">
  <h1 class="card-title">Admin Dashboard</h1>

  <details class="card-sub">
    <summary class="summary">Kullanıcı Oluştur</summary>
    <form method="post" action="/admin/users/create" class="form-row">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <label class="field">
        <span class="label">Kullanıcı Adı</span>
        <input class="input" name="username" required />
      </label>
      <label class="field">
        <span class="label">Şifre</span>
        <input class="input" type="password" name="password" required />
      </label>
      <label class="field">
        <span class="label">Rol</span>
        <select class="input" name="role">
          <option value="user" selected>user</option>
          <option value="admin">admin</option>
        </select>
      </label>
      <button class="btn btn-primary">Oluştur</button>
    </form>
  </details>

  <div class="table-wrap mt-2">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Kullanıcı</th>
          <th>Rol</th>
          <th>Oluşturulma</th>
          <th style="width:1%"></th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td><span class="tag {% if u.role=='admin' %}tag-admin{% endif %}">{{ u.role }}</span></td>
          <td class="muted">{{ u.created_at }}</td>
          <td>
            {% if u.username != user.username %}
              <form method="post" action="/admin/users/delete" onsubmit="return confirm('Silinsin mi?');">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <input type="hidden" name="user_id" value="{{ u.id }}">
                <button class="btn btn-danger btn-sm" type="submit">Sil</button>
              </form>
            {% else %}
              <span class="muted">—</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
