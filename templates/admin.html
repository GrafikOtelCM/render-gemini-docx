{% extends "base.html" %}
{% block content %}
<section class="card p-lg">
  <div class="flex between center mb-md">
    <h1 class="h2">Admin Panel</h1>
    <a class="btn ghost" href="/plan">Plan Oluştur</a>
  </div>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th><th>Kullanıcı</th><th>Rol</th><th>Oluşturma</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td><span class="tag">{{ r[2] }}</span></td>
          <td>{{ r[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
