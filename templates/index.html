{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Plan Oluştur</h2>
  <form id="planForm" class="form" method="post" action="/create-plan" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="grid">
      <label>Otel Adı
        <input name="hotel_name" placeholder="Örn. Grafik Otel" required>
      </label>

      <label>Ay Seçimi
        <input name="month" type="month" required>
      </label>

      <label>Dosya Adı
        <input name="file_name" placeholder="otel-plani">
      </label>

      <label>Kaç Günde 1?
        <input name="frequency_days" type="number" value="1" min="1" step="1" required>
      </label>

      <label class="col-span-2">Otel İletişim (isteğe bağlı)
        <input name="contact_info" placeholder="Telefon / E-posta / Not">
      </label>
    </div>

    <div class="dropzone" id="dropzone">
      <input id="imageInput" name="images" type="file" multiple accept="image/*" hidden>
      <div id="dz-instructions">
        Görselleri buraya sürükleyip bırakın ya da <button type="button" class="btn ghost" id="pickBtn">Seç</button>
      </div>
      <div id="thumbs" class="thumbs"></div>
    </div>

    <div class="actions">
      <button type="submit" class="btn primary">Planı Oluştur (DOCX indir)</button>
    </div>
  </form>

  <p class="muted">Not: Render Free diskte kalıcı saklama yok; dosya oluşturulup hemen indirilecektir.</p>
</div>
<script src="/static/app.js"></script>
{% endblock %}
