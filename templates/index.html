{% extends "base.html" %}
{% block content %}
<h2>Planlama Oluştur</h2>

<div id="dropzone" class="dropzone">
  <p>Görselleri buraya sürükleyin ya da tıklayıp seçin</p>
  <input id="file-input" type="file" accept="image/*" multiple hidden />
</div>

<div id="thumbs" class="thumbs"></div>

<form id="upload-form" class="stack mtop">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
  <button id="btn-upload" class="btn-primary" type="submit">Yükle</button>
</form>

<script src="/static/app.js"></script>
<script>
  window.CSRF_TOKEN = "{{ csrf_token }}";
</script>
{% endblock %}
