{% extends "layout.html" %}
{% block content %}
<h2>Planlama Oluştur</h2>

<form id="plan-form" method="post" action="/planla" enctype="multipart/form-data" class="card">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

  <div class="grid">
    <label>
      Dosya adı
      <input name="file_name" placeholder="otel_plani.docx" value="otel_plani.docx">
    </label>

    <label>
      Ay seçin
      <select name="month" required>
        <option value="">Seçin…</option>
        {% for val, label in months %}
          <option value="{{ val }}">{{ label }}</option>
        {% endfor %}
      </select>
    </label>

    <label>
      Kaç günde bir?
      <input type="number" name="every_days" min="1" step="1" value="1" required>
    </label>

    <label>
      Otel iletişim bilgisi
      <input name="hotel_contact" placeholder="Örn. +90..., info@..., Adres...">
    </label>
  </div>

  <div class="uploader">
    <label for="images">Görseller (sürükle-bırak veya tıklayın)</label>
    <input id="images" name="images" type="file" accept="image/*" multiple>
    <div id="thumbs" class="thumbs"></div>
  </div>

  <div class="actions">
    <button class="btn" type="submit">Planı Oluştur</button>
  </div>
</form>

<div id="result" class="card" style="display:none"></div>
{% endblock %}
