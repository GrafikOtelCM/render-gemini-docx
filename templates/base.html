<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Otel Planlama Stüdyosu" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">
</head>
<body class="theme">
  <header class="topbar">
    <div class="container topbar-inner">
      <a href="/" class="brand">
        <span class="logo-dot"></span>
        <span class="brand-text">{{ app_name or "Otel Planlama Stüdyosu" }}</span>
      </a>
      <nav class="nav">
        <a href="/" class="nav-link">Plan Oluştur</a>
        {% if user and user.role == 'admin' %}
          <a href="/admin" class="nav-link">Admin</a>
        {% endif %}
        {% if user %}
          <form class="inline" action="/logout" method="post">
            <button class="btn btn-ghost" type="submit">Çıkış</button>
          </form>
        {% else %}
          <a href="/login" class="btn btn-ghost">Giriş</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container py-6">
    {% block content %}{% endblock %}
  </main>

  <div id="toast" class="toast" hidden></div>

  <script src="{{ url_for('static', path='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
