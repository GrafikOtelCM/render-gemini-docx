<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ app_name }}</title>
  <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body class="bg">
  <header class="nav">
    <a class="brand" href="/plan">Otel Planlama Stüdyosu</a>
    <nav class="links">
      <a href="/plan">Plan Oluştur</a>
      <a href="/admin">Admin</a>
      {% if request.session.get("user") %}
      <form method="post" action="/logout" style="display:inline;">
        <input type="hidden" name="csrf_token" value="{{ request.session.get('csrf_token') }}">
        <button class="btn-out" type="submit">Çıkış</button>
      </form>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">© {{ now().year if now else '' }} {{ app_name }}</footer>
  <script src="/static/js/app.js" defer></script>
</body>
</html>
