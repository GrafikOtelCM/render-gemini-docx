{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1 class="title">Instagram Planı Oluştur</h1>

  <form id="planForm" class="grid" onsubmit="return false;">
    <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token }}">

    <label>Otel adı
      <input name="hotel_name" id="hotel_name" placeholder="Örn: Blue Coast Hotel" required>
    </label>

    <label>Otel iletişim bilgisi
      <input name="contact_info" id="contact_info" placeholder="Telefon, e-posta, adres…">
    </label>

    <label>Başlangıç tarihi
      <input name="start_date" id="start_date" type="date" required>
    </label>

    <label>Kaç günde bir paylaşılsın?
      <input name="interval_days" id="interval_days" type="number" min="1" value="1" required>
    </label>

    <label>Çıkacak Word dosya adı
      <input name="docx_filename" id="docx_filename" value="Instagram_Plani.docx">
    </label>

    <label>Hızlı ay seçimi (opsiyonel)
      <select id="quick_month">
        <option value="">— Seçiniz —</option>
      </select>
    </label>

    <div class="full">
      <label>Görseller
        <input id="images" type="file" accept="image/*" multiple>
      </label>
      <div id="dropzone" class="drop">Görselleri buraya sürükleyip bırakın</div>
      <div id="preview" class="preview">Seçili görsel yok.</div>
    </div>

    <div class="full">
      <button id="createBtn" class="btn-primary">Planı Oluştur</button>
      <span id="status" class="muted"></span>
    </div>
  </form>
</div>
{% endblock %}
