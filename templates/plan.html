{% extends "base.html" %}
{% block content %}
<h1>Instagram Planı Oluştur</h1>

<section class="card">
  <form id="planForm" class="grid" enctype="multipart/form-data">
    <div>
      <label>Dosya Adı</label>
      <input name="doc_title" placeholder="Instagram_Plani" />
    </div>
    <div>
      <label>Başlangıç Tarihi</label>
      <input type="date" name="start_date" required />
    </div>
    <div>
      <label>Kaç günde 1?</label>
      <input type="number" name="every_n_days" min="1" value="1" required />
    </div>
    <div class="col-span-2">
      <label>Otel İletişim Bilgisi (etiketsiz eklenecek)</label>
      <textarea name="hotel_contact" rows="3" placeholder="☎️ 0xxx... • 📍 Adres • www..."></textarea>
    </div>

    <div class="col-span-2">
      <label>Görseller (sürükle-bırak)</label>
      <div id="dropzone" class="dropzone">
        <input id="fileInput" type="file" name="files" accept="image/*" multiple />
        <p>Görselleri buraya bırak veya tıkla</p>
      </div>
      <div id="thumbs" class="thumbs"></div>
    </div>

    <div class="row-end">
      <button class="btn" type="submit">Planı Oluştur</button>
    </div>
  </form>
</section>

<section class="muted">
  <ul>
    <li>Her sayfa: <strong>Tarih</strong> → <strong>Görsel</strong> → <strong>Emojili Açıklama</strong> → <strong>Otel info</strong> → <strong>Hashtag</strong></li>
    <li>Başlıklar (Açıklama/Hashtag) eklenmez — metinler direkt kopyalanabilir.</li>
  </ul>
</section>
{% endblock %}
