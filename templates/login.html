{% extends "base.html" %}
{% block content %}
<section class="card p-lg">
  <h1 class="h2 mb-md">Giriş Yap</h1>
  <form method="post" action="/login" class="grid-2">
    <label class="form-field">
      <span>Kullanıcı adı</span>
      <input name="username" required placeholder="kullanici" />
    </label>
    <label class="form-field">
      <span>Şifre</span>
      <input name="password" type="password" required placeholder="••••••••" />
    </label>
    <div class="col-span-2 mt-sm">
      <button class="btn primary">Giriş</button>
    </div>
  </form>
</section>
{% endblock %}
