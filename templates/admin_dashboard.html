{% extends "base.html" %}
{% block content %}
<h2>Kullanıcı Yönetimi</h2>

<div class="grid-2">
  <div class="card">
    <h3>Yeni Kullanıcı Oluştur</h3>
    <form method="post" action="/admin/users/create" class="stack">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <label>
        <span>Kullanıcı Adı</span>
        <input name="username" required />
      </label>
      <label>
        <span>Şifre</span>
        <input name="password" type="password" required />
      </label>
      <label>
        <span>Rol</span>
        <select name="role">
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select>
      </label>
      <button class="btn-primary" type="submit">Oluştur</button>
    </form>
  </div>

  <div class="card">
    <h3>Mevcut Kullanıcılar</h3>
    <table class="table">
      <thead>
        <tr><th>ID</th><th>Kullanıcı</th><th>Rol</th><th>İşlem</th></tr>
      </thead>
      <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.role }}</td>
          <td>
            <form method="post" action="/admin/users/delete" class="inline">
              <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
              <input type="hidden" name="user_id" value="{{ u.id }}" />
              <button class="btn-danger" type="submit">Sil</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
